<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <section class="rps-container">
      <div>
        <header class="rps-heading">Rock Paper Scissors</header>
      </div>
      <div class="selection-images">
        <button
          type="button"
          title="Select Rock"
          name="choice"
          value="0"
          class="move-button js-rock-button"
        >
          <div>
            <img src="images/rock-emoji.png" alt="" class="move-icon" />
          </div>
        </button>
        <button
          type="button"
          name="choice"
          value="1"
          class="move-button js-paper-button"
        >
          <img src="images/paper-emoji.png" alt="Paper" class="move-icon" />
        </button>
        <button
          type="button"
          name="choice"
          value="2"
          class="move-button js-scissors-button"
        >
          <img
            src="images/scissors-emoji.png"
            alt="Scissors"
            class="move-icon"
          />
        </button>
      </div>

      <div class="score-stats">
        <div class="js-result result"></div>
        <div class="js-move">
          <div>You:</div>
          <div class="player-choice"></div>
          <div class="computer-choice"></div>
          <div>:Computer</div>
        </div>
        <div class="js-score">
          <div>Wins: <span id="wins"></span></div>
          <div>Losses: <span id="losses"></span></div>
          <div>Ties: <span id="ties"></span></div>
        </div>
        <div>
          <button type="button" onclick="reset()" class="reset-score-button">
            Reset
          </button>
          <button type="button" class="auto-play-button">Auto Play</button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
